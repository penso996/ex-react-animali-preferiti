<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- script -->
    <script type="text/babel">
        const ListaAnimali = () => {

            const animali = ["cane", "gatto", "pappagallo"]

            return (
                <details>
                    <summary>Animali</summary>
                    <ul>
                        {animali.map((animale, index) => (
                            <li key={index}>{animale}</li>
                        ))}
                    </ul>
                </details>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(".lista-animali");
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />)
    </script>

</head>

<body>
    <!-- header -->
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <!-- main -->
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <!-- footer -->
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
